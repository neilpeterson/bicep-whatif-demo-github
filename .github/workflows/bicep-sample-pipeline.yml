# ---------------------------------------------------------------------------
# Bicep deployment pipeline with AI-powered What-If review.
#
# PR workflow:    Run What-If per environment and post an AI summary as a PR comment.
# Push workflow:  Run What-If, write a summary to the job summary, then deploy
#                 sequentially through pre-production → production.
# ---------------------------------------------------------------------------

name: Bicep Pipeline - Review & Deploy

on:
  pull_request:
    branches: [main]
    paths:
      - 'bicep-deployment/**'
      - '.github/workflows/bicep-sample-pipeline.yml'
  push:
    branches: [main]
    paths:
      - 'bicep-deployment/**'
      - '.github/workflows/bicep-sample-pipeline.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

# ---- Shared variables ----
env:
  BICEP_DIR: bicep-deployment
  BICEP_TEMPLATE: ./bicep-deployment/main.bicep
  NOISE_FILE: bicep-deployment/.whatif-noise
  ADVISOR_PACKAGE: bicep-whatif-advisor[anthropic]
  PYTHON_VERSION: '3.11'

jobs:

  # ---------------------------------------------------
  # PR Review – What-If + AI comment per environment
  # ---------------------------------------------------
  pr-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - name: pre-production
            params: ./bicep-deployment/pre-production.bicepparam
            resource_group_var: AZURE_RESOURCE_GROUP_PRE_PRODUCTION
          - name: production
            params: ./bicep-deployment/production.bicepparam
            resource_group_var: AZURE_RESOURCE_GROUP_PRODUCTION

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bicep-whatif-advisor
        run: pip install "${{ env.ADVISOR_PACKAGE }}"

      - name: Run What-If analysis with safety gate (${{ matrix.environment.name }})
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          az deployment group what-if \
            --resource-group "${{ vars[matrix.environment.resource_group_var] }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ matrix.environment.params }}" \
            --exclude-change-types NoChange Ignore \
          | bicep-whatif-advisor \
            --no-block \
            --comment-title "${{ matrix.environment.name }} What-If Summary" \
            --bicep-dir "${{ env.BICEP_DIR }}" \
            --noise-file "${{ env.NOISE_FILE }}" \
            --include-whatif --skip-operations

  # ---------------------------------------------------
  # Validate – What-If + summary on push / dispatch
  # ---------------------------------------------------
  validate:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment:
          - name: pre-production
            params: ./bicep-deployment/pre-production.bicepparam
            resource_group_var: AZURE_RESOURCE_GROUP_PRE_PRODUCTION
          - name: production
            params: ./bicep-deployment/production.bicepparam
            resource_group_var: AZURE_RESOURCE_GROUP_PRODUCTION

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bicep-whatif-advisor
        run: pip install "${{ env.ADVISOR_PACKAGE }}"

      - name: Run What-If analysis (${{ matrix.environment.name }})
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          az deployment group what-if \
            --name "bicep-whatif-${{ matrix.environment.name }}-${{ github.run_number }}" \
            --resource-group "${{ vars[matrix.environment.resource_group_var] }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ matrix.environment.params }}" \
            --exclude-change-types NoChange Ignore \
          | bicep-whatif-advisor \
            --format markdown \
            --bicep-dir "${{ env.BICEP_DIR }}" \
            --noise-file "${{ env.NOISE_FILE }}" --skip-operations \
            >> "$GITHUB_STEP_SUMMARY"

  # ---------------------------------------------------
  # Deploy – sequential rollout: pre-production → production
  # ---------------------------------------------------
  deploy-pre-production:
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: pre-production

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --name "bicep-deploy-pre-production-${{ github.run_number }}" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_PRE_PRODUCTION }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ env.BICEP_DIR }}/pre-production.bicepparam" \
            --verbose

  deploy-production:
    needs: deploy-pre-production
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        run: |
          az deployment group create \
            --name "bicep-deploy-production-${{ github.run_number }}" \
            --resource-group "${{ vars.AZURE_RESOURCE_GROUP_PRODUCTION }}" \
            --template-file "${{ env.BICEP_TEMPLATE }}" \
            --parameters "${{ env.BICEP_DIR }}/production.bicepparam" --skip-operations \
            --verbose
